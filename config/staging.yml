version: '2'

services:
  main_server:
    environment:
      UI_DOMAIN: staging.cognituz.com
      API_DOMAIN: staging.api.cognituz.com

  api:
    env_file:
      - ./default/rails.env
      - ./staging/rails.env
      - ./staging/api.env

  worker:
    env_file:
      - ./default/rails.env
      - ./staging/rails.env

  ui:
    environment:
      API_URL: https://staging.api.cognituz.com
